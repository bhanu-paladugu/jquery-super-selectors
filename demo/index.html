<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>jQuery Super Selectors Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <script src="jquery-1.3.1.min.js" type="text/javascript"></script>
    <script src="../jquery.super-selectors.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
    /*<![CDATA[*/
body {
background: #fff;
color: #000;
font-family: Helvetica, Verdana, sans-serif;
}

.section {
background: #e6b277;
padding: 1em;
margin: 1em;
border: 1px solid #521302;
}

.example code {
display: block;
background: #e6d4a5;
border: 1px solid #521302;
padding: 0.8em;
line-height: 1.4em;
}



#ex1 ul .first {
font-size: 1.5em;
color: #f0f; 
}

    /*]]>*/
    </style>
</head>
<body>
  <h1>jQuery Super Selectors plugin</h1>
  <p>A jQuery plugin enabling better CSS selector support for older browsers.</p>
  <div class="section">
    <h2>Example One</h2>
    <p>Styling the first list-item</p>
    <div id="ex1">
      <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
      </ul>
    </div>
    <br clear="all" />
    <h3>Code</h3>
    <div class="example">
      <code><span>Something awesome</span><br /><span>Something else</span></code>
    </div><!-- /.example -->
  </div><!-- /.section -->
  <script type="text/javascript">
//<![CDATA[
  $(document).superSelectify();
//]]>
  </script>
</body>
</html>
